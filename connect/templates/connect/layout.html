{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'connect/images/favicon.ico' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Fontawesome Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" integrity="QI8z31KmtR+tk1MYi0DfgxrjYgpTpLLol3bqZA/Q1Y8BvH+6k7/Huoj38gQOaCS7" crossorigin="anonymous">
    <!-- PeerJS -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Global CSS-->
    <link rel="stylesheet" href="{% static 'connect/css/global.css' %}" />
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
    <title>{% block title %}Homepage{% endblock %} | Simple Client</title>
</head>

<body>
    <header class="mt-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto justify-content-center flex-fill">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-brand">Home</a>
                    </li>
                    <li class="ms-5 nav-item">
                        <a href="{% url 'read-torrent' %}" class="nav-brand">Read Torrent</a>
                    </li>
                    <li class="ms-5 nav-item">
                        <a href="{% url 'create-torrent' %}" class="nav-brand">Create Torrent</a>
                    </li>
                    <li class="ms-5 nav-item">
                        <a href="{% url 'download-file' %}" class="nav-brand">Download File</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <hr>

    <main class="p-md-3 container">
        <p id="peer-init-message"></p>
        {% block body%}{% endblock %}
    </main>


    <script type="module" src="{% static 'connect/js/configs.js' %}"></script>

    <script type="module" src="{% static 'connect/js/global.js' %}"></script>

    <!-- Additional Javascript -->
    {% block extra_js %}{% endblock %}
</body>

</html>
